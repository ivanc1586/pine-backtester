services:
  - type: web
    name: pine-backtester-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        sync: false
    disk:
      name: strategies-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
